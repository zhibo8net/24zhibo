<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./static/ckplayer.js"></script>
  </head>
  <body>
    <div class="video" style="width: 600px;height: 400px;"></div>
    <script type="text/javascript">
      var videoObject = {
        container: '.video', //“#”代表容器的ID，“.”或“”代表容器的class
        variable: 'player', //该属性必需设置，值等于下面的new chplayer()的对象
        loaded: 'loadedHandler', //监听播放器加载成功
        video:
          'http://liveplay.oadql.cn/live/stream2293429.m3u8' //视频地址
      };
      var player = new ckplayer(videoObject);
      function loadedHandler() {
        //播放器加载后会调用该函数
        // setTimeout(function(){
        //   player.newVideo({
        //     video:'CK:xaCpPeRGLpVJpNyF5X4tBBJwVnoWWD8H5F9JSXScW74siEOLVyDOZJxspVKJaBgF3/Xg/AQJ6D0='
        //   })
        // },10000)
        player.addListener('time', timeHandler); //监听播放时间,addListener是监听函数，需要传递二个参数，'time'是监听属性，这里是监听时间，timeHandler是监听接受的函数
      }
      function timeHandler(t) {
        console.log('当前播放的时间：' + t);
      }
    </script>
    <input type="button" value="播放" onclick="player.videoPlay()" />
  </body>
</html>
